    <script>
        // ê³µì§€ì‚¬í•­ ë°ì´í„° (CMSì—ì„œ ìƒì„±ëœ ë°ì´í„°ë¥¼ ì—¬ê¸°ì— ìˆ˜ë™ìœ¼ë¡œ ì¶”ê°€)
        const notices = [
            {
                id: 1,
                title: "aa",
                date: "2025-09-09",
                author: "ê´€ë¦¬ì",
                summary: "ì²« ë²ˆì§¸ ê³µì§€ì‚¬í•­ì…ë‹ˆë‹¤.",
                content: "ì´ê²ƒì€ ì²« ë²ˆì§¸ ê³µì§€ì‚¬í•­ì˜ ì „ì²´ ë‚´ìš©ì…ë‹ˆë‹¤. ë” ìì„¸í•œ ë‚´ìš©ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.",
                published: true
            }
            // ìƒˆë¡œìš´ ê³µì§€ì‚¬í•­ì„ ì—¬ê¸°ì— ì¶”ê°€í•˜ë©´ ë©ë‹ˆë‹¤
        ];

        // DOMì´ ë¡œë“œëœ í›„ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', function() {
            loadNotices();
            setupSearch();
            setupModal();
        });

        // ê³µì§€ì‚¬í•­ ë¡œë“œ í•¨ìˆ˜
        function loadNotices() {
            const publishedNotices = notices.filter(notice => notice.published);
            
            // í†µê³„ ì—…ë°ì´íŠ¸
            document.getElementById('totalNotices').textContent = notices.length;
            document.getElementById('publishedNotices').textContent = publishedNotices.length;

            // ê³µì§€ì‚¬í•­ ëª©ë¡ ìƒì„±
            const noticeList = document.getElementById('noticeList');
            
            if (publishedNotices.length === 0) {
                noticeList.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“ ì•„ì§ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì²« ë²ˆì§¸ ê³µì§€ì‚¬í•­ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            noticeList.innerHTML = publishedNotices
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map((notice, index) => `
                    <div class="notice-item ${index === 0 ? 'featured' : ''}" 
                         data-title="${notice.title.toLowerCase()}" 
                         data-summary="${notice.summary.toLowerCase()}">
                        ${index === 0 ? '<div class="notice-badge">ìµœì‹ </div>' : ''}
                        
                        <h2 class="notice-title">
                            <a href="#" onclick="openModal(${notice.id}); return false;">${notice.title}</a>
                        </h2>
                        
                        <div class="notice-meta">
                            <span>ğŸ“… ${formatDate(notice.date)}</span>
                            <span>âœï¸ ${notice.author}</span>
                            <span>ğŸ”– ê³µì§€ì‚¬í•­</span>
                        </div>
                        
                        <div class="notice-summary">
                            ${notice.summary}
                        </div>
                        
                        <a href="#" onclick="openModal(${notice.id}); return false;" class="read-more">
                            ìì„¸íˆ ë³´ê¸° <span>â†’</span>
                        </a>
                    </div>
                `).join('');

            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            const items = document.querySelectorAll('.notice-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // ë‚ ì§œ í¬ë§· í•¨ìˆ˜
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}ë…„ ${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
        }

        // ê²€ìƒ‰ ê¸°ëŠ¥ ì„¤ì •
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const notices = document.querySelectorAll('.notice-item');
                
                notices.forEach(notice => {
                    const title = notice.getAttribute('data-title') || '';
                    const summary = notice.getAttribute('data-summary') || '';
                    
                    if (title.includes(searchTerm) || summary.includes(searchTerm)) {
                        notice.style.display = 'block';
                    } else {
                        notice.style.display = searchTerm === '' ? 'block' : 'none';
                    }
                });

                // ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ ì²˜ë¦¬
                const visibleNotices = Array.from(notices).filter(notice => notice.style.display !== 'none');
                const existingEmptyMessage = document.querySelector('.search-empty');
                
                if (visibleNotices.length === 0 && searchTerm !== '' && !existingEmptyMessage) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'empty-state search-empty';
                    emptyMessage.innerHTML = `
                        <h3>ğŸ” ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>"${searchTerm}"ì— ëŒ€í•œ ê³µì§€ì‚¬í•­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                    `;
                    document.getElementById('noticeList').appendChild(emptyMessage);
                } else if (existingEmptyMessage && (visibleNotices.length > 0 || searchTerm === '')) {
                    existingEmptyMessage.remove();
                }
            });
        }

        // ëª¨ë‹¬ ì„¤ì •
        function setupModal() {
            const modal = document.getElementById('noticeModal');
            const closeBtn = document.querySelector('.close');

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(noticeId) {
            const notice = notices.find(n => n.id === noticeId);
            if (!notice) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h1>${notice.title}</h1>
                <div class="notice-meta">
                    <span>ğŸ“… ${formatDate(notice.date)}</span>
                    <span>âœï¸ ${notice.author}</span>
                </div>
                <hr style="margin: 20px 0;">
                <div class="notice-content" style="line-height: 1.6;">
                    ${notice.content.replace(/\n/g, '<br>')}
                </div>
            `;

            document.getElementById('noticeModal').style.display = 'block';
        }

        // Netlify Identity ì„¤ì •
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
