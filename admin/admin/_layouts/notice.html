<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - 모두의티켓</title>
    <style>
        .notice-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .notice-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .notice-content {
            line-height: 1.8;
            font-size: 16px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="notice-detail">
        <div class="notice-header">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date | date: "%Y년 %m월 %d일" }} | {{ page.author }}</p>
        </div>
        <div class="notice-content">
            {{ content }}
        </div>
        <a href="/" class="back-btn">← 목록으로</a>
    </div>
</body>
</html>
